<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .custom-button, .custom-card {
            height: 50px;
            width: 200px;
            margin: 64px;
            background-color: #ff7f50;
            color: #ffffff;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            cursor: pointer;
            line-height: 50px;
        }

        .custom-button:hover {
            color: #008b8b;
        }

        .large-bird {
            height: 32px;
            width: 32px;
            fill: #ffffff;
            vertical-align: middle;
        }

        .large-bird:hover {
            fill: #008000;
        }
    </style>
</head>

<body>
    <button class="custom-button">        
        <img class="large-bird" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task2/bird.svg" alt="SVG large bird" />        
        Catch the bird
    </button>
    <button class="custom-card">
        <i class="fas fa-id-card"></i>
        Create account
    </button>
</body>

</html>
