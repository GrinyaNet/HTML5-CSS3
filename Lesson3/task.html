<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic</title>
  </head>
  <body>
    <!-- Webpage header -->
    <header>
      <!-- Heading of the first level-->
      <h1>Page with semantic markup</h1>

      <!-- Havigation -->
      <nav>
        <!-- Heading of the second level- -->
        <h2>Navigation</h2>
        <!-- Unordered list -->
        <ul>
          <!-- Element of the list -->
          <li>HTML</li>
          <!-- Element of the list  -->
          <li>CSS</li>
          <!-- Element of the list  -->
          <li>JavaScript</li>
        </ul>
    </nav>
    </header>
    <!-- Main part of webpage сайта -->
    <main>
      <!-- Paragraph -->
      <p>
        HTML (от англ. HyperText Markup Language — «язык гипертекстовой разметки») —
        стандартизированный язык разметки документов во Всемирной паутине.
      </p>
      <!-- Section block -->
      <section>
        <!-- Heading of the third level- -->
        <h3>Cтатьи</h3>
        <!-- Article block -->
        <article>
          <!-- Ordered list -->
          <ol>
            <!-- Element of the list -->
            <li>Bootstrap</li>
            <!-- Element of the list -->
            <li>jQuery</li>
            <!-- Element of the list -->
            <!-- Element of the list -->
            <li>React</li>
          </ol>
        </article>
      </section>
    </main>
    <!-- Webpage footer -->
    <footer>Footer</footer>
  </body>
</html>
