<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="John">
    <br>
    <img width="150" src="cat.png" alt="Tree">
    <div>
        <p>I am unordered list!</p>
        <ul>
            <li>List item 11</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
        <p>I am ordered list!</p>
        <br>
        <hr>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ol>
    </div>
</body>

</html>
